																</h:panelGrid>

																</h:panelGrid>
																<h:panelGrid columns="1">
																	
																</h:panelGrid>
															</h:panelGrid>

																		</h:outputText>
																	</h:panelGrid>

																		</h:outputText>
																	</h:panelGrid>

																		</h:outputText> 
																	</h:panelGrid>

																	</h:panelGrid>

															<center>
																<p:commandButton id="btnGrabar" value="Aceptar"
																	actionListener="#{recaudacionautovaluocartaMB.grabarCabeceraCarta}"

																	</p:commandButton>
																<p:spacer width="10" />
																<p:commandButton value="Cancelar" onclick="widgetDlgConfirmGuardarCarta.hide()" />
															</center>
														</p:confirmDialog> 
													
													
															<p:dialog header="Seleccione Upa" id="iddlgListaUpa"

																style="border-width:9px;border-style:solid;  border-color:#ffc600; ">
					
																<p:dataTable var="detall" value="#{recaudacionautovaluoarbitrioMB.listaContratos}"

																	style="width:625px; font-size: 10px;  margin: 0px 0px 0px 0px;text-aling:center;"

																	rowKey="#{detall.idcontrato}" rowIndexVar="row"
																	selection="#{recaudacionautovaluocartaMB.contratoSeleccionado}" selectionMode="single"
																	paginator="true">
																	<p:ajax event="rowSelect" 
																		oncomplete="iddlgListaUpa.hide();" update=":formPanelRegistroCarta" />

																	<!-- 															            <h:outputText value="#{detall.clave}" />   -->
																	<!-- 															        </p:column> -->
					
																	<p:column headerText="DEPARTAMENTO">

																	<p:column headerText="PROVINCIA">
																		<h:outputText value="#{detall.upa.inmueble.ubigeo.prov}" />
																	</p:column> 
					
																	<p:column headerText="DISTRITO">
																		<h:outputText value="#{detall.upa.inmueble.ubigeo.dist}" />

																	<p:column headerText="Dirección"
																		filterBy="#{detall.upa.direccion}"
																		filterMatchMode="contains">
																		<h:outputText value="#{detall.upa.inmueble.direccion}" />
																	</p:column>
																	
																	<p:column headerText="Inquilino"
																		filterBy="#{detall.inquilino.nombrescompletos}"
																		filterMatchMode="contains">
																		<h:outputText value="#{detall.inquilino.nombrescompletos}" />
																	</p:column>
																	
																	<p:column headerText="Uso"
																		filterBy="#{detall.upa.uso.descripcion}"
																		filterMatchMode="contains">
																		<h:outputText value="#{detall.upa.uso.descripcion}" />
																	</p:column>
					
																</p:dataTable>
															</p:dialog>
														
														
											
											</h:form>
											
											<h:form id="formFichero" styleClass="formRegistrarCarta">

															<p:graphicImage width="20" height="20" value="/resources/images/recaudacionarbitrios/agregar.png" style="margin-top:10px;"
																			alt="Nuevo" title="limpiar" onclick="openUploadFileDialogue();"  />
															</p:commandLink>
															</div>
														
														<p:carousel  id="smallCarousel"

															itemStyleClass="" style="height:100px; width:300px;" numVisible="9">
															<h:panelGrid columns="1" cellpadding="5"
																style="text-align: center;">
																<p:graphicImage width="25"  height="25" id="idNotificaciones"
																	value="../resources/icons/tipoArchivo/#{varFile.extensionarchivo.rutaIcono}" />
																<p:commandLink title="Eliminar de lista"
																	style="float:left;"
																	action="#{recaudacionautovaluocartaMB.eliminarArchivodeLista}"
																	update="smallCarousel">
																	<p:graphicImage id="idNotificacioness" width="15"
																		style="float:left; margin-bottom:15px;" height="15"
																		value="../resources/icons/trash.png" />
																	<f:setPropertyActionListener value="#{varFile}"
																		target="#{recaudacionautovaluocartaMB.archivoDelete}" />
																</p:commandLink>
																
																<p:tooltip for="idNotificaciones"
																	value="#{varFile.ruta}" showEffect="slide"
																	hideEffect="slide" />
															</h:panelGrid>
														</p:carousel>

														<p:growl id="idfileupload" showDetail="true" sticky="true" />
														<p:fileUpload  update="smallCarousel,idfileupload"
																fileUploadListener="#{recaudacionautovaluocartaMB.cargarArchivo}" style="visibility:hidden;width:0px;height:0px;"
																mode="advanced" auto="true" sizeLimit="100000000" 
																allowTypes="/(\.|\/)(gif|jpe?g|dwg|exe|7z|bpm|fla|html|swf|tgz|tif|png|xlsx|xls|doc|docx|txt|avi|mp3|mpeg|ppt|pptx|rar|zip|pdf|ppt|pptx)$/">
														</p:fileUpload>
											
											</h:form>

																	emptyMessage="No existe  ninguna carta  registrada" 
																	rowKey="#{detall.idcarta}" rowIndexVar="row" 
																	style="width:675px; font-size: 10px;  margin: 0px 0px 0px 0px;text-aling:center;" styleClass="ui-datatable-hor-scroll"> 
																	
																	<p:column headerText="N°">  
																	<h:outputText value="#{row + 1}"/>
																	</p:column>

<!-- 															        </p:column>   -->

															       <p:column headerText="DEPARTAMENTO">
																		<h:outputText value="#{detall.contrato.upa.inmueble.ubigeo.depa}" />
																	</p:column>
					
																	<p:column headerText="PROVINCIA">
																		<h:outputText value="#{detall.contrato.upa.inmueble.ubigeo.prov}" />
																	</p:column>
					
																	<p:column headerText="DISTRITO">
																		<h:outputText value="#{detall.contrato.upa.inmueble.ubigeo.dist}" />

																			title="Ver">

																	</p:column>
																	
															    </p:dataTable>  
															</div>

												</div>

																	<h:panelGrid columns="2" >
																			<h:outputText 	value="Reporte General" />
																			
																	</h:panelGrid>
																		
																</h:panelGrid>
																<p:spacer height="20"/>
															
															</div>
															
										
										
													<h:form id="idTablaConsultaCarta">

															<div style="text-align: center; margin: 10px; font-size: 10px;">
																
																<br />
																					
																<p:dataTable var="detall" value="#{recaudacionautovaluocartaMB.listaCartaConsulta}" 
																	emptyMessage="No existe  ninguna carta  registrada" 
																	rowKey="#{detall.idcarta}" rowIndexVar="row"  scrollWidth="690"
																	paginator="true" filteredValue="#{recaudacionautovaluocartaMB.listafiltroCartaConsulta}"
																	style="width:690px; font-size: 10px;  margin: 0px 0px 0px 0px;text-aling:center;" styleClass="ui-datatable-hor-scroll"> 
																	
																	<p:column headerText="N°">  
																	<h:outputText value="#{row + 1}"/>
																	</p:column>
																	 
<!-- 															        <p:column headerText="Clave">   -->
<!-- 															            <h:outputText value="#{detall.clave}" />   -->
<!-- 															        </p:column>   -->

																	<p:column headerText="Inquilino"
																		filterBy="#{detall.contrato.inquilino.nombrescompletos}"
																		filterMatchMode="contains">
																		<h:outputText value="#{detall.contrato.inquilino.nombrescompletos}" />
																	</p:column>
					
																	<p:column headerText="Dirección">
																		<h:outputText value="#{detall.contrato.upa.inmueble.direccion}" />
																	</p:column>
					
																	<p:column headerText="Distrito">
																		<h:outputText value="#{detall.contrato.upa.inmueble.ubigeo.dist}" />
																	</p:column>
					
																	<p:column headerText="Provincia">
																		<h:outputText value="#{detall.contrato.upa.inmueble.ubigeo.prov}" />
																	</p:column>
					
																	<p:column headerText="Departamento">
																		<h:outputText value="#{detall.contrato.upa.inmueble.ubigeo.depa}" />
																	</p:column>
					
															        <p:column headerText="F. Creación">  
																            <h:outputText value="#{detall.fechacreacion}">
																     		<f:convertDateTime pattern="dd/MM/yyyy" />
																            </h:outputText> 
																    </p:column>
																						
																	<p:column headerText="Nro. Archivos">  
																            <h:outputText value="#{detall.nroarchivos}"/>
																    </p:column>
																						
																	<p:column width="30" headerText="Zip">
																		<p:commandLink  
																			actionListener="#{recaudacionautovaluocartaMB.zipiarArchivoCarta(detall.idcarta)}"
																			ajax="false" immediate="true">
																			<p:graphicImage width="20" height="20" style="visibility: #{detall.nroarchivos==0 ? 'hidden' : 'visible'}"
																				value="../resources/icons/tipoArchivo/zip.png" />
																			<p:fileDownload
																				value="#{recaudacionautovaluocartaMB.filedownload}" />
																		</p:commandLink>
																	</p:column>
																						
																	<p:column width="30">
																		<p:commandButton icon="ui-icon-search" 
																			actionListener="#{recaudacionautovaluocartaMB.obtenerCarta(detall.idcarta)}"
																			onclick="subTabRegistro_recauAutovaluoArbitrio();"
																			update=":formPanelRegistroCarta,:idTablaCarta,:formFichero"
																			title="Ver">
																		</p:commandButton>
																	</p:column>					
																</p:dataTable> 
															</div>
															
													</h:form>
										</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
