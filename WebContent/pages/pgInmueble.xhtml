												oncomplete="validacioInmuebleGeneral();" />
										</div>

									</div>

								</h:form>

											selection="#{inmuebleMB.inmueble}" selectionMode="single"
											stickyHeader="true" paginator="true"
											style="width:690px; font-size: 10px;  margin: 0px 0px 0px 0px;"
											paginatorTemplate=" Ir a p&aacute;gina: {JumpToPageDropdown} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} &nbsp;&nbsp; Registros por p&aacute;gina: {RowsPerPageDropdown}  &nbsp;  {CurrentPageReport}"

											</p:column>
											<p:column headerText="tipo Via">

											</p:column>
											<p:column headerText="Ubigeo">

											</p:column>
											<p:column headerText="Sub Lote">
												<h:outputText value="#{inmu.sublote}" />
											</p:column>
											<p:column headerText="Direccion">
												<h:outputText value="#{inmu.direccion}" />
											</p:column>
											<p:column headerText="Tipo Interior">
												<h:outputText value="#{inmu.tipointerior.descripcion}" />
											</p:column>
											<p:column headerText="Nro. Principal">
												<h:outputText value="#{inmu.numeroprincipal}" />
											</p:column>
											<p:column headerText="Nro. Interior">
												<h:outputText value="#{inmu.numnombreinterior}" />
											</p:column>
											<p:column headerText="Nro. Grupal">
												<h:outputText value="#{inmu.numerogrupal}" />
											</p:column>
											<p:column headerText="Zona">
												<h:outputText value="#{inmu.zona}" />

											styleClass="ui-datatable-hor-scroll">
											<p:ajax event="rowSelect"
												listener="#{inmuebleMB.onRowSelect}" update=":frmTecnico" />
											<p:column headerText="Nro. Registrp SBN">

													value="#{inmu.materialpredominante.idmaterialpredominante}" />

											<p:column headerText="Año construcc.">

											</p:column>
											<p:column headerText="Num. Pisos">
												<h:outputText value="#{inmu.numpisos}" />
											</p:column>
											<p:column headerText="Area terreno">
												<h:outputText value="#{inmu.areaterreno}" />
											</p:column>
											<p:column headerText="Area construida">
												<h:outputText value="#{inmu.areaconstruida}" />
											</p:column>
											<p:column headerText="Partida reg.">
												<h:outputText
													value="#{(inmu.opcpartidaregistral)?'si':'no'}" />
											</p:column>
											<p:column headerText="Plano per.">
												<h:outputText
													value="#{ (inmu.opcplanoperimetrico)?'si':'no'}" />
											</p:column>
											<p:column headerText="Plano ubic.">
												<h:outputText
													value="#{  (inmu.opcplanoubicacion)?'si':'no'}" />
											</p:column>
											<p:column headerText="Memo. descrip.">

													value="#{  (inmu.opcmemoriadescrip)?'si':'no'}" />
											</p:column>
											<p:column headerText="Fotografias">
												<h:outputText value="#{  (inmu.opcfotos)?'si':'no'}" />
											</p:column>
											<p:column headerText="Tasacion">
												<h:outputText value="#{  (inmu.opctasacion)?'si':'no'}" />

												<h:outputText value="#{inmu.fechatasacion}">

												</h:outputText>

											</p:column>
											<p:column headerText="Val. Terreno">
												<h:outputText value="#{inmu.valorterreno}" />
											</p:column>
											<p:column headerText="Val. Edificacion">
												<h:outputText value="#{inmu.valoredificacion}" />
											</p:column>
											<p:column headerText="Val. Obras complem.">
												<h:outputText value="#{inmu.valorobracomplementaria}" />
											</p:column>
											<p:column headerText="Val. comercial">
												<h:outputText value="#{inmu.valorcomercial}" />
											</p:column>
											<p:column headerText="Moneda terre.">
												<h:outputText value="#{inmu.monedavalorterreno}" />
											</p:column>
											<p:column headerText="Moneda edif">
												<h:outputText value="#{inmu.monedavaloredificacion}" />
											</p:column>
											<p:column headerText="Moneda Obras compl.">
												<h:outputText value="#{inmu.monedavalorobracomple}" />
											</p:column>
											<p:column headerText="Moneda comer.">
												<h:outputText value="#{inmu.monedavalorcomercial}" />
											</p:column>
											<p:column headerText="Depurado">
												<h:outputText
													value="#{ (inmu.opcinmuebledatodepurado)?'si':'no'}" />
											</p:column>
											<p:column headerText="Habilitado">
												<h:outputText
													value="#{ (inmu.opcinmueblehabilitado)?'si':'no'}" />
											</p:column>

											<p:column headerText="F. Creacion">
												<h:outputText value="#{inmu.fechcre}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>

												<h:outputText value="#{inmu.usrmod}" />
											</p:column>

										</p:dataTable>

									</div>



								</h:form>

							</div>


						</div>


					</div>
				</div>
