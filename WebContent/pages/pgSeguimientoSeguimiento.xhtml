<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="../resources/css/estilo.css" rel="stylesheet"
		type="text/css" />
	<title>SBLM</title>
</h:head>
<h:body>



	<!-- PANEL REGISTRO -->
	<div id="idDivCarteraRegistro" class="recau_panelPendientes">
		<h:form>

			<div class="fila3columnas">
				<div class="columna1_3">
					<div style="float: left; margin-left: 0px;">
						<div style="float: left; margin-left: 0px; width: 100px;">
							<h:outputText value="Contratos" style="float: left; width:120px;" />
							<h:outputText value="Seguimiento creaci&oacute;n"
								style="float: left; width:120px;font-size: 9px;color:#747474;" />
						</div>
						<p:graphicImage width="20" height="20"
							value="/resources/images/recaudacionarbitrios/impresora.png"
							alt="icono" title="icono" style="margin-left:30px;" />
					</div>
				</div>
				<div class="columna1_3"></div>
				<div class="columna1_3">
					<h:outputText style="float: left;width: 70px;" value="Cartera:" />

					<h:inputText id="idregcartera" style="float:left; width:120px;"
						value="#{carteraMB.cartera.numero}" />
					<p:commandLink oncomplete="dlgReg_BuscarCartera.show();"
						actionListener="#{carteraMB.cargarbusquedaDetalleCartera}"
						style="float:left;margin-left:5px; margin-top:5px;" update="">
						<p:graphicImage width="18" height="18"
							value="/resources/images/cobranza/icon_consulta.png"
							alt="Buscar Cartera" title="buscar cartera" />
					</p:commandLink>
				</div>
			</div>
			<br />
			<p:separator
				style="float:left; width:675px; margin-top:5px;margin-left:30px;" />
			<br />
			<div class="filaCabecera">
				<h:outputText class="textoCabecera" value="Datos Generales" />
			</div>
			<div class="fila3columnas">
				<div class="columna1_3">
					<h:outputText class="textoidenti" value="Contrato:" />
				</div>
				<div class="columna1_3">
					<h:outputText class="textoidenti" value="Inquilino:" />
				</div>
				<div class="columna1_3">
					<h:outputText class="textoidenti" value="Inmueble:" />
				</div>
			</div>
			<div class="fila3columnas">
				<div class="columna1_3">
					<h:inputText styleClass="campoIngreso"
						value="#{carteraMB.cartera.numero}" />
					<p:graphicImage width="18" height="18"
						value="/resources/images/cobranza/icon_consulta.png"
						alt="Buscar Cartera" title="buscar cartera" />
				</div>
				<div class="columna1_3">
					<h:inputText styleClass="campoIngreso"
						value="#{carteraMB.cartera.numero}" />
					<p:graphicImage width="18" height="18"
						value="/resources/images/cobranza/icon_consulta.png"
						alt="Buscar Cartera" title="buscar cartera" />
				</div>
				<div class="columna1_3">
					<h:inputText styleClass="campoIngreso"
						value="#{carteraMB.cartera.numero}" />
					<p:graphicImage width="18" height="18"
						value="/resources/images/cobranza/icon_consulta.png"
						alt="Buscar Cartera" title="buscar cartera" />
				</div>
			</div>


			<p:accordionPanel multiple="true"
				style="float:left;width:670px;margin-left:30px;">
				<p:tab title="Paso (1): Evaluacion ">
					<div class="fila3columnaAcordeon" >
						<div class="columnaAcordeon"></div>
						<div class="columna1_3"></div>
						<div class="columna1_3">
							<h:inputText styleClass="campoIngreso" id="idtipoLista"
								value="#{carteraMB.cartera.numero}" />
							<p:watermark for="idtipoLista" value="Tipo CheckList" />
							<p:graphicImage width="18" height="18"
								value="/resources/images/cobranza/icon_consulta.png"
								alt="Buscar Cartera" title="buscar cartera" />
						</div>
					</div>
					<div class="fila3columnaAcordeon" >
						<div class="columna1_3">
							<p:selectBooleanCheckbox
								value="#{inmuebleMB.inmueble.opcmemoriadescrip}"
								styleClass="chkF5MemoDescrip" />
							<h:outputText class="lblF5MemoDescrip"
								value="Memoria Descriptiva" />
						</div>
						<div class="columna1_3"></div>
						<div class="columna1_3"></div>
					</div>




				</p:tab>
				<p:tab title="Paso (2):Valorizacion">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage value="/images/godfather/godfather2.jpg" />
						<h:outputText value="bbb." />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Paso (3):Notificacion">

				</p:tab>
				<p:tab title="Paso (4):Aceptacion de Merced Conductiva">

				</p:tab>
				<p:tab title="Paso (5):Proyeccion de Resolucion (A.A.)">

				</p:tab>
				<p:tab title="Paso (6):Visto Bueno de Proyecto de resolucion">

				</p:tab>
				<p:tab title="Paso (7):Aprobacion de Pryecto de Resolucion">

				</p:tab>
				<p:tab title="Paso (8):Requerimiento de PAgo Renta/Garantia">

				</p:tab>
				<p:tab title="Paso (9):Emision de Contrato y Letras(A.A.)">

				</p:tab>
				<p:tab title="Paso (10):Visto Bueno de Proyecto de Contrato(A.A.)">

				</p:tab>
				<p:tab title="Paso (11):Visto Bueno de Proyecto de Contrato(DAI)">

				</p:tab>
				<p:tab title="Paso (12):Visto Bueno de Proyecto de Contrato(DGAI)">

				</p:tab>
				<p:tab title="Paso (13):Visto Bueno de Proyecto de Contrato(OGAJ)">

				</p:tab>
				<p:tab title="Paso (14):Visto Bueno de Proyecto de Contrato(G.G.)">

				</p:tab>
				<p:tab
					title="Paso (15):Subscripcion de Contrato por Arrendamiento (A.A.)">

				</p:tab>
				<p:tab
					title="Paso (16):Subscripcion de Contrato por Gerencia (G.G.)">

				</p:tab>
				<p:tab title="Paso (17):Entrega de Inmueble (G.G)">

				</p:tab>
			</p:accordionPanel>

		</h:form>



	</div>




</h:body>
</html>
