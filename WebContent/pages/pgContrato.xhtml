													<div class="filaDatoLargosCorto">
														<h:outputText styleClass="lblDatos" value="A&ntilde;o:" />
														<h:outputText value="#{ccMB.contrato.aniocontrato} " />
													</div>
												</div>
											</p:outputPanel>

											<hr width="100%" size="1" style="color: #B8B8B8;" />

											<div class="contrato_ColumDatos">
												<div class="filaDatoLargosCorto">
													<h:outputText styleClass="lblDatos"
														value="Factor de Incremento Anual:" />
													<h:inputText value="#{ccMB.contrato.factorincrementoanual}" />
												</div>
											</div>

											<div class="contrato_ColumDatos">
												<div class="filaDatoLargosCorto">
													<h:outputText styleClass="lblDatos" value="No penalidad" />
													<p:selectBooleanCheckbox styleClass="lblDatos"
														value="#{ccMB.contrato.sipenalidad}" />
												</div>
											</div>


											<hr width="100%" size="1" style="color: #B8B8B8;" />
											<br />
											<div class="mante_general_botonguardar">
												<p:commandButton value="Guardar"
													oncomplete="dlgRegistrarPeriodo.show();" />
											</div>
										</div>
									</div>
									<p:confirmDialog
										message="¿Desea grabar nuevos detalles para el contrato?"
										header="Registro Contrato" severity="alert"
										widgetVar="dlgRegistrarPeriodo">
										<center>
											<p:commandButton value="&nbsp;Aceptar"
												update=":frmInstitucion,:frmPropiedades,:frmAval,:frmGarantias,:frmPeriodo"
												actionListener="#{ccMB.actualizarPeriodoContrato}"
												oncomplete="dlgRegistrarPeriodo.hide()" image="icon-save">

											</p:commandButton>
											<p:spacer width="20" />
											<p:commandButton value="&nbsp;Cancelar"
												oncomplete="dlgRegistrarPeriodo.hide()" image="icon-cancel" />
										</center>
									</p:confirmDialog>





								</h:form>
							</div>
							<!--FIN PANEL PERIODOS -->


							<!-- PANEL GARANTIAS -->
							<div id="idDivTab05" class="recau_panelPendientes">
								<h:form id="frmGarantias">

									<div class="mante_gene_ContDescrip01" style="font-size: 12px;">
										<div class="contrato_contenidoDatos">
											<p:outputPanel id="idoutputPanelGarantia">
												<div class="contrato_ColumDatos">
													<div class="filaDatoLargosCorto">
														<h:outputText styleClass="lblDatos"
															value="Tipo de Contrato:" />
														<h:outputText value="#{ccMB.contrato.tipo}" />
													</div>

													<div class="filaDatoLargosCorto">
														<h:outputText styleClass="lblDatos" value="N&uacute;mero:" />
														<h:outputText styleClass="txtDatos" id="idContratoNumero"
															value="#{ccMB.contrato.nrocontrato}" />
													</div>
													<div class="filaDatoLargosCorto">
														<h:outputText styleClass="lblDatos" value="A&ntilde;o:" />
														<h:outputText value="#{ccMB.contrato.aniocontrato} " />
													</div>
												</div>
											</p:outputPanel>
											<hr width="100%" size="1" style="color: #B8B8B8;" />

											<h:panelGrid columns="2">
												<p:column>
													<p:commandLink oncomplete="iddlgListaCtasBancarias.show();">
														<p:graphicImage width="22" height="22"
															value="/resources/images/upa/verInmueble.png"
															alt="Limpiar formulario" title="buscar cuenta bancaria"
															style="margin-top:15px;" />
													</p:commandLink>
												</p:column>
												<h:outputText value="Cuenta Bancaria"
													style="margin-left:20px;" />
												<p:column>
												</p:column>
											</h:panelGrid>

											<p:outputPanel id="idoutputpanelCuentaBancaria">
												<div class="filaDatoLargo">
													<div class="filaDatoLargosCorto">
														<h:outputText styleClass="lblDatos"
															value="Id de Cta. bancaria:" />
														<h:inputText />
													</div>
													<div class="filaDatoLargosCorto">
														<h:outputText styleClass="lblDatos" value="Banco:" />
														<h:outputText value="#{ccMB.ctabancaria.banco.nombre}" />
													</div>
												</div>

												<div class="filaDatoLargo">
													<div class="filaDatoLargosCorto">
														<h:outputText styleClass="lblDatos" value="Número:" />
														<h:outputText value="#{ccMB.ctabancaria.nroCuenta}" />
													</div>
													<div class="filaDatoLargosCorto">
														<h:outputText styleClass="lblDatos" value="Moneda" />
														<h:outputText value="#{ccMB.ctabancaria.moneda}" />
													</div>
												</div>
											</p:outputPanel>

											<hr width="100%" size="1" style="color: #B8B8B8;" />

											<div class="filaDatoLargo">
												<div class="filaDatoLargosCorto">
													<h:outputText styleClass="" value="Listado de garantías" />
												</div>

											</div>

											<hr width="100%" size="1" style="color: #B8B8B8;" />
											<br />
											<div class="mante_general_botonguardar">
												<p:commandButton value="Guardar"
													oncomplete="dlgRegistrarGarantias.show();" />
											</div>
										</div>
									</div>
									<p:confirmDialog
										message="¿Desea grabar nuevos detalles para el contrato?"
										header="Registro Contrato" severity="alert"
										widgetVar="dlgRegistrarGarantias">
										<center>
											<p:commandButton value="&nbsp;Aceptar"
												update=":frmInstitucion,:frmPropiedades,:frmAval,:frmGarantias"
												actionListener="#{ccMB.actualizarGarantiasContrato}"
												oncomplete="dlgRegistrarGarantias.hide()" image="icon-save">

											</p:commandButton>
											<p:spacer width="20" />
											<p:commandButton value="&nbsp;Cancelar"
												oncomplete="dlgRegistrarGarantias.hide()"
												image="icon-cancel" />
										</center>
									</p:confirmDialog>

									<p:dialog header="Seleccione Cta. Bancaria"
										id="iddlgListaCtasBancarias" width="650" height="300"
										closable="true" closeOnEscape="true" resizable="false"
										widgetVar="iddlgListaCtasBancarias" modal="true"
										style="border-width:9px;border-style:solid;  border-color:#ffc600; ">

										<p:dataTable var="detall" value="#{ccMB.listCtasBancarias}"
											emptyMessage="No existe  ninguna cuenta bancaria registrada"
											style="width:690px; font-size: 10px;  margin: 0px 0px 0px 0px;text-aling:center;"
											styleClass="ui-datatable-hor-scroll"
											rowKey="#{detall.idcuentabancaria}" rowIndexVar="row"
											selection="#{ccMB.ctabancaria}" selectionMode="single"
											paginator="true">
											<p:ajax event="rowSelect"
												oncomplete="iddlgListaCtasBancarias.hide();"
												update=":frmGarantias:idoutputpanelCuentaBancaria" />

											<p:column headerText="Nro. Cuenta"
												filterBy="#{detall.nroCuenta}" filterMatchMode="contains">
												<h:outputText value="#{detall.nroCuenta}" />
											</p:column>

											<p:column headerText="Banco"
												filterBy="#{detall.banco.nombre}" filterMatchMode="contains">
												<h:outputText value="#{detall.banco.nombre}" />
											</p:column>

											<p:column headerText="Moneda" filterBy="#{detall.moneda}"
												filterMatchMode="contains">
												<h:outputText value="#{detall.moneda}" />
											</p:column>

											<!-- 															        <p:column headerText="Dni" filterBy="#{detall.dni}" filterMatchMode="contains">    -->
											<!-- 															            <h:outputText value="#{detall.dni}" />   -->
											<!-- 															        </p:column> -->

										</p:dataTable>
									</p:dialog>

								</h:form>
							</div>
							<!--FIN PANEL GARANTIAS -->



						</div>
					</div>
				</div>


			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
